  <form>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" pattern="[^@\s]+@[^@\s]+" title="Invalid email address" placeholder="example@email.com" required>
    <label for="pnumber">Phone Number:</label>
    <input type="tel" id="pnumber" name="pnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="cc-number" placeholder="xxx-xxx-xxxx" required />

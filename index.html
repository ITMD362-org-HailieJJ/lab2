<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <!--
  -->
  <header>
    <h1>FORM LAB 2 - ITMD 362</h1>
  </header>
  <main>
    <form action="#null" method="post" autocomplete="on">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" pattern="[^@\s]+@[^@\s]+" title="Invalid email address" placeholder="example@email.com" autocomplete="email" required />
      <label for="pnumber">Phone Number:</label>
      <input type="tel" id="pnumber" name="pnumber" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" autocomplete="off" placeholder="xxx-xxx-xxxx" required />
      <label for="dBirth">Date of Birth:</label>
      <input type="date" id="dBirth" name="dBirth" autocomplete="bday" required/>
      <!--Maybe use javascript to limit date to today 
          https://stackoverflow.com/questions/32378590/set-date-input-fields-max-date-to-today-->
      <input type="submit" value="Submit" /> 
      <!--may need to look at input attribute again for submit-->
    </form>
  </main>
  <footer>
    <p>This Form is Created by Hailie Jade Juliano</p>
  </footer>
</body>
</html>
